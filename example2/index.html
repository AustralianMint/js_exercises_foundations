<html lang="en">

</head>
  <body>
    <h1>Hi, there!</h1>
    <h2>capitalize me now!</h2> 
  </body>
</html>

<script>
  //Sentance to capitalize
  var str = 'capitaLiZe Me NOw!'
  
  //Make every letter lowercase, then split string into single words
  str = str.toLowerCase().split(' ')
  
  //Loop through the words, select first letter, Capitalize it.
  for (var i=0; i<str.length; i++){
    str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1); 
  }

  //Join the split mess you've made.
  str = str.join(' ')
  
  //log result to console
  console.log(str)
</script>
